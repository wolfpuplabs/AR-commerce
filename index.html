<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>Discover Our AR Products</h1>
    </header>
    <section class="hero">
        <h2>Experience Innovation Like Never Before</h2>
    </section>
    <section class="highlights">
        <h2>Highlights</h2>
        <div class="highlight-item">
            <img src="highlight1.jpg" alt="Highlight 1">
            <p>VIMLE Collection</p>
        </div>
    </section>
    <section class="get-started">
        <h2>Get Started</h2>
        <div id="product-list">
            <!-- Products will be appended here -->
        </div>
    </section>
    <section class="uploader">
        <h2>Upload Your 3D Asset</h2>
        <input type="file" id="upload" accept=".glb, .gltf" onchange="handleFiles(event)">
        <model-viewer id="uploadedModel" alt="Uploaded 3D Model" camera-controls auto-rotate></model-viewer>
    </section>
    <section class="add-product">
        <h2>Add a New Product</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="url" id="product-url" placeholder="Product Model URL" required>
            <button type="submit">Add Product</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 AR Products. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productUrl = document.getElementById('product-url').value;
            addProduct(productName, productUrl);
            document.getElementById('product-form').reset();
        });

        function addProduct(name, url) {
            const productList = document.getElementById('product-list');
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <h3>${name}</h3>
                <model-viewer src="${url}" alt="A 3D model of ${name}" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
            `;
            productList.appendChild(productDiv);
        }

        function handleFiles(event) {
            const file = event.target.files[0];
            const url = URL.createObjectURL(file);
            const modelViewer = document.getElementById('uploadedModel');
            modelViewer.src = url;
        }
    </script>
</body>
</html>
